<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>First vim page</title>
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="background">
		<div class="card-faded">
			<div class="card">
				<h1 class="title">Sign In</h1>
				<section class="form">
					<form>
						<input type="email" class="email input" placeholder="Email">
						<input type="password" class="password input" placeholder="Password">
						<button class="input">Log In</button>
					</form>
				</section>
				<section class="forgotpassword">
					<p><a href="#">Forgot password?</a></p>
				</section>
				<section class="signup">
					<p><a href="#">Don't have an account? Sign up</a></p>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
